<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sona</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Playfair Display', serif;
            line-height: 1.6;
            background: #fff;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            background: #1a1a1a;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav a {
            margin-left: 25px;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #c19b76;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .section {
            padding: 80px 40px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #222;
        }

        .section p {
            font-size: 1.1rem;
            color: #555;
        }

        .room-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .room-card h3 {
            font-size: 1.4rem;
            margin: 15px 0 5px;
        }

        .room-card p {
            margin-bottom: 20px;
            color: #888;
        }

        form {
            max-width: 500px;
            margin: 40px auto 0;
            text-align: left;
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        form input[type="submit"] {
            background: #c19b76;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        form input[type="submit"]:hover {
            background: #a67d4f;
        }

        footer {
            background: #1a1a1a;
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Hotel Sky palace</div>
    <nav>
        <a href="Home.html">Home</a>
        <a href="#about">About</a>
        <a href="#rooms">Rooms</a>
        <a href="#contact">Contact</a>
        <a href="Login.html">Login</a>
        <a href="#logout">Logout</a>
    </nav>
</header>


<section class="section" id="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
    </form>
</section>

<footer>
    <p>&copy; 2025 Hotel Sky Palace. All Rights Reserved.</p>
</footer>

</body>
</html>
