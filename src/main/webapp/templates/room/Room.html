<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard - Sky Palace</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/admin_style.css">
    <!-- Toastr CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>

<!-- Header will be loaded here -->
<div id="header"></div>

<div class="dashboard-container">
    <div class="sidebar">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar"></div>
    </div>

    <div class="main-content">
        <div class="card">
            <h3>Room List</h3>

                        <button onclick="addRoom()"
                                style="padding: 8px 16px; background-color: #2980b9; color: white; border: none; border-radius: 5px;">
                            Add Room
                        </button>
            <table id="userTable" border="1" style="width:100%; border-collapse: collapse; margin-top: 15px;">
                <thead>
                <tr style="background-color: #2980b9; color: white;">
                    <th>Room ID</th>
                    <th>Room Number</th>
                    <th>Room Type</th>
                    <th>Capacity</th>
                    <th>Price Per Night</th>
                    <th>Image</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="roomTableBody">
                <tr>
                    <td colspan="8">Loading...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Custom JS files -->
<script src="../../js/common.js"></script>
<script src="../../js/toastrConfig.js"></script>
<script src="../../js/room.js"></script>

</body>
</html>
